---
- hosts: all
  vars:
    foreman_repositories_version: nightly
  tasks:
    - name: 'Foreman {{ foreman_repositories_version }} Staging repository'
      yum_repository:
        name: foreman-staging
        description: "Foreman {{ foreman_repositories_version }} Staging Repository"
        baseurl: "https://stagingyum.theforeman.org/foreman/{{ foreman_repositories_version }}/el{{ ansible_distribution_major_version }}/$basearch/"
        gpgcheck: false
